<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css.css') }}">
    <title>Log in page</title>
</head>
<body>
    <div class="topnav">
    <a href="{{ url_for('index') }}">BACK</a>
    </div>
    <h1>Log in here</h1>
    <form action="{{ url_for('login') }}" method="POST">
        Log in with:
        <div class="form-check">
          <input class="form-check-input" type="radio" name="logintype" value="email" id="email-option">
          <label class="form-check-label" for="email-option">
            Email
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="logintype" value="Username" id="username-option" checked>
          <label class="form-check-label" for="username-option">
            Username
          </label>
        </div>
        <input type="text" id="username" name="username"><br><br>
        Password<br>
        <input type="text" id="password" name="password"><br><br>
        <input type="submit" name="next" value="Log in">
    </form>

    <br><br>
    {% if clicked %}
        {% if log_in_right %}
            <h2>You are all logged in.<br><br>
            <a href="{{ url_for('wordofday_by_id', userid=userid) }}">Get your word of the day!</a>
            <br><br>
            <a href="{{ url_for('searchword_by_id', userid=userid) }}">Search for a word</a></h2>
        {% else %}
            <h2>Incorrect username/password, sorry!</h2>
        {% endif %}

    {% endif %}
</body>
</html>
